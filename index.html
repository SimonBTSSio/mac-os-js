    <body>
        <div class="register" id="register-show">
            <form class="form-reg" id="login-form" method="POST">
                <h2 h2-reg>Inscription</h2>
                <div class="form-control">
                    <label class="lbl-reg" for="email">Email :</label>
                    <input class="npt-reg" type="email" id="email" name="email" required>
                </div>
                <div class="form-control">
                    <label class="lbl-reg" for="password">Mot de passe :</label>
                    <input class="npt-reg" type="password" id="password" name="password" required>
                </div>
            </form>
            
            <button class="btn-reg" type="submit" id="register"> S'inscrire</button>
            <p id="error-message"></p>
        </div>

        <div class="login" id="login-show">
            <form class="form-reg" id="login-form" method="POST">
                <h2 class="h2-reg">Connexion</h2>
                <div class="form-control">
                    <label class="lbl-reg" for="email">Email :</label>
                    <input class="npt-reg" type="email" id="email-log" name="email" required>
                </div>
                <div class="form-control">
                    <label class="lbl-reg" for="password">Mot de passe :</label>
                    <input class="npt-reg" type="password" id="password-log" name="password" required>
                </div>
            </form>
            
            <button class="btn-reg" type="submit" id="login"> Se connecter</button>
            <p id="error-message"></p>
        </div>

        <script>
            const register = new Register();
            register.render();
            const login = new Login();
            login.render();
            var postionSc = {
                0 : new Clock(),
                1 : new Calculator(),
                2 : new Parameter(),
                3 : new Tiktaktoe()
            }

            let desk = new Desktop();
            desk.addListener();

            // récupérer les enfants du bureau
            let fc = desk.desk.children;

            for (let prop in postionSc) {
                fc.item(prop).append(postionSc[prop].lfup.div);
            };
